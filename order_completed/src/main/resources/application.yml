spring:
  application:
    name: order_completed

  datasource:
    url: ${DB_HOST}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_NAME}
    password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create

  kafka:
    host: ${KAFKA_HOST}
    username: ${KAFKA_NAME}
    password: ${KAFKA_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      username: ${REDIS_NAME}
      password: ${REDIS_PASSWORD}

  cassandra:
    contact-points: ${CASSANDRA_HOST}
    port: 9042
    keyspace-name: exchange
    username: ${CASSANDRA_NAME}
    password: ${CASSANDRA_PASSWORD}
    schema-action: CREATE_IF_NOT_EXISTS
    local-datacenter: DC1
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s

datastax-java-driver:
#  basic.request:
#    timeout: 5 seconds
  advanced.request:
    timeout: 5 seconds

