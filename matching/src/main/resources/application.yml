spring:
  application:
    name: matching-service

  datasource:
    url: ${DB_HOST}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_NAME}
    password: ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create

  kafka:
    host: ${KAFKA_HOST}
    username: ${KAFKA_NAME}
    password: ${KAFKA_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      username: ${REDIS_NAME}
      password: ${REDIS_PASSWORD}

  cassandra:
    contact-points: ${CASSANDRA_HOST}
    port: 9042
    keyspace-name: exchange
    username: ${CASSANDRA_NAME}
    password: ${CASSANDRA_PASSWORD}
    schema-action: CREATE_IF_NOT_EXISTS
    local-datacenter: DC1
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s
    # SSL 설정 (필요한 경우)
    # ssl: true
    # 인증서 관련 설정 (필요한 경우)
    # ssl-options:
    #   enabled: true

server:
  port: 19091

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_NAME}:${EUREKA_PASSWORD}@${EUREKA_HOST}:19090/eureka/
